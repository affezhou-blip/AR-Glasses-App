<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-effects">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>

    </div>

    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="4" y="8" width="32" height="20" rx="4" stroke="currentColor" stroke-width="2"/>

                    </svg>
                    <span class="logo-text">AR眼镜应用中心</span>
                </div>
                <nav class="nav">
                    <a href="https://github.com" target="_blank" class="nav-link" title="GitHub">
                        <svg viewBox="0 0 24 24" fill="currentColor" width="24" height="24">

                        </svg>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="hero">
            <div class="container">
                <h1 class="hero-title">智能眼镜应用下载中心</h1>
                <p class="hero-subtitle">汇集主流AR/AI智能眼镜品牌的官方应用及社区应用</p>
                
                <div class="search-section">
                    <div class="search-box">

                            <circle cx="11" cy="11" r="8"/>
                            <path d="M21 21l-4.35-4.35"/>
                        </svg>
                        <input type="text" id="searchInput" class="search-input" placeholder="搜索应用名称、品牌或描述...">
                        <button id="clearSearch" class="clear-btn" style="display: none;">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="20" height="20">
                                <path d="M18 6L6 18M6 6l12 12"/>
</svg>
                        </button>
                    </div>
                    
                    <div class="filter-chips" id="filterChips">
                        <button class="chip active" data-brand="all">全部</button>
                    </div>
                </div>
                
                <div class="stats">
                    <div class="stat-item">
                        <span class="stat-number" id="appCount">0</span>
                        <span class="stat-label">款应用</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number" id="brandCount">0</span>
                        <span class="stat-label">个品牌</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="apps-section">
            <div class="container">
                <div class="apps-grid" id="appsGrid">
                    <!-- 应用卡片将通过JavaScript动态生成 -->
                </div>
                
                <div class="no-results" id="noResults" style="display: none;">
                    <svg viewBox="0 0 120 120" fill="none" class="no-results-icon">
                        <circle cx="60" cy="60" r="50" stroke="currentColor" stroke-width="2" stroke-dasharray="8 4"/>
                        <path d="M45 45h30v30H45z" stroke="currentColor" stroke-width="2"/>
                        <path d="M52 60h16M60 52v16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                    <h3 class="no-results-title">未找到匹配的应用</h3>
                    <p class="no-results-text">请尝试其他关键词或清除筛选条件</p>
                    <button class="btn-secondary" id="clearFilters">清除筛选</button>
                </div>
            </div>
        </section>

    <footer class="footer">

                <div class="footer-links">

                    <a href="#" class="footer-link">隐私政策</a>
